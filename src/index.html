<html lang="en">
  <head>
 
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    </style>
    <script src="p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <div class="container">
      <label class="label"> Include upper case
        <input type="checkbox" id="checkboxUpper" class="checkbox">
        <span class="checkmark"></span>
      </label>
    </div><br>
    
    <div class="container">
      <label class="label"> Include lower case 
        <input type="checkbox" id="checkboxLower" class="checkbox">
        <span class="checkmark"></span>
      </label>
    </div><br>
    
    <div class="container">
      <label class="label"> Include numbers 
        <input type="checkbox" id="checkboxNumbers" class="checkbox">
        <span class="checkmark"></span>
      </label>
    </div><br>
    
    <div class="container">
      <label class="label"> Include special characters 
        <input type="checkbox" id="checkboxSpecials" class="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
    
    <input type="numbers" id="inputLength" placeholder="Enter required length (max 100 characters)"><br>
    <button id="buttonGenerate" class="button"> Generate! </button><br>
    <p id="textbox1"> Your new password: </p>
    
    <div class="tip">
      <input type="text" id="password">
      <span id="tip1" class="tiptext">Click to copy</span>
    </div>
    
    <script src="sketch.js"></script>
  

  </body>
</html>
